{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width: 400px; margin: 50px auto;">
  <h2 style="text-align: center; margin-bottom: 30px; color: #667eea;">Вход в систему</h2>
  <form method="post">
    <div class="form-group">
      <input name="username" placeholder="Логин" required>
    </div>
    <div class="form-group">
      <input name="password" type="password" placeholder="Пароль" required>
    </div>
    <button class="btn" style="width: 100%; margin-top: 20px;">Войти</button>
  </form>

</div>
{% endblock %}
